<!DOCTYPE html>
<html>

<head>
    <title>Assignment 6 TODO App</title>
    <!-- automatically included by webpack -->
    <!--link rel="stylesheet" href="dist/main.css"-->
</head>
<body class="grad1">
    <div class="mainDiv">        
        <!-- Outer div of to-do app -->
        <div id="outerDiv" class="outerDivClass">
            <!-- to-do list -->
            <h2 class="headingTODO grad1">My To Do List</h2>
            <!-- Add new task button  -->
            <div id="addNewTaskBtn"  title="Click here to add task details"  class="addBtn">   
                <label>Click to Add Task</label>
            </div>
            <!--todo task fields-->
            <div id="addItemDiv">
                <input type="text" class="inputElements" id="taskTitle" placeholder="Title">
                <input type="text" class="inputElements" id="taskDesc" placeholder="Description">
                <input type="date" title="Due date" class="inputElements" id="taskDueDate">
                <input type="time" title="Due time" class="inputElements" id="taskDueTime">
                <!-- add task -->
                <div id="saveBtnId" title="Save task" class="saveBtn">Save</div>   
            </div>
        </div>
        <!-- Empty ul element to append dynamic li elements -->
        <ul id="todoUL" class="myUl"></ul>
    </div>
</body>
<!-- script added automatically as webpack using -->

</html>
